<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPQH21GV9W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-BPQH21GV9W');
  </script>
  <meta charset="UTF-8">
  <title>Spotify: Top Tracks</title>
  <link rel="icon" type="image/png" href="https://ckunakom.github.io/img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/darkly.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="https://ckunakom.github.io/">
      <img src="https://ckunakom.github.io/img/logo.png" width="40" height="40" alt="ck-logo">
    </a>
  </nav>

  <div class="container">
    <div class="row pt-3">
      <h3 class="text-warning">My Top 50 Most Listened Tracks on Spotify üéß</h3>
      <div class="col-md-2">
        <div>
          <div class="pt-3 text-info">üîçSearch</div>
          <div class="form-group">
            <fieldset>
              <ul class="list-group" id="filters">
                <li class="list-group-item">
                  <label class="form-label search" for="song-title">Song title</label>
                  <input class="form-control form-control-sm mb-2" id="song-title" onkeyup="search()" type="text"
                    placeholder="Type in a song title">
                  <label class="form-label search" for="artist">Artist</label>
                  <input class="form-control form-control-sm mb-2" id="artist" onkeyup="search()" type="text"
                    placeholder="Type in an artist">
                  <label class="form-label search" for="date-release">Release Date</label>
                  <input class="form-control form-control-sm mb-2" id="date-release" onkeyup="search()" type="text"
                    placeholder="YYYY-MM-DD">
                </li>
              </ul>
            </fieldset>
          </div>
        </div>
      </div>

      <div class="col-md-10 pt-3">
        <div>
          <h6 id="result"></h6>
          <table class="table table-hover table-sm" id="song-table">
            <thead>
              <tr class="table-light">
                <th class="table-head">Title</th>
                <th class="table-head">Artist(s)</th>
                <th class="table-head">Album</th>
                <th class="table-head thead-long">Release Date</th>
                <th class="table-head">Duration (minutes)</th>
                <th class="table-head">Popularity (user's)</th>
                <!-- <th class="table-head">URL</th> -->
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
